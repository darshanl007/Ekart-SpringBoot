<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer - OTP</title>
</head>
<body>
	<div align="center">
		<div>
			<h3 style="color: green;" th:text="${session.success}"></h3>
			<h3 style="color: red;" th:text="${session.failure}"></h3>
			<th:block th:text="${@messageRemover.remove()}"></th:block>
		</div>

		<h2>Customer OTP Verification</h2>
		<form action="/customer/otp" method="post">
			<input type="hidden" name="id" th:value="${id}">
			<div>
				<label for="otp">Enter OTP:</label> 
				<input type="number" name="otp" required>
			</div>
			<br>
			<button>Submit</button>  
			<a th:href="'/customer/resend-otp/'+${id}">Resend-Otp</a>
		</form>
	</div>
</body>
</html>
